<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<!-- A table with the head -->
<table>
    <thead>
        <tr>
            <th>First Name</th> <!-- Table header -->
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>   <!-- Table body -->
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>23</td>
        </tr>
    </tbody>

</body>
</html>
