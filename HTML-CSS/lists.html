<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
An unordered list:
<ul>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ul>
An ordered list:
<ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</body>
</html>
